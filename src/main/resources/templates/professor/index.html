<!-- src/main/resources/templates/contact.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Page</title>
</head>

<body class="max-w-full w-screen">

    <!-- Include Header Fragment -->
    <div th:replace="~{fragments/header}"></div>

    <!-- Page-specific content -->
    <main class="mt-12 w-full bg-blue-100 px-[5%] py-8 min-h-screen">
        <h2 class="text-2xl font-bold">Courses</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full min-h-screen">
            <!-- Iterate over the list of courses -->
            <div th:each="course, iterStat : ${courses}" class="p-20">
                <a th:href="@{'/professor/courses/' + ${course.id}}">
                    <h3 class="text-blue-300 mb-4 text-sm font-bold">
                        <span th:text="${iterStat.index + 1}">1</span>.
                        <span th:text="${course.name}">Course Title</span>
                    </h3>
                </a>
            </div>
        </div>
    </main>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer}"></div>

</body>

</html>
